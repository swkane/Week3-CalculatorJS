<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calc-You-Later</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  </head>
  <body>
    <div id="main-calc">
      <button id="clear" class="square">C</button>
      <div class="rectangle"><p id="answer"></p></div>
      <button id="one" class="square">1</button>
      <button id="two" class="square">2</button>
      <button id="three" class="square">3</button>
      <button id="divide" class="square light">/</button>
      <button id="four" class="square">4</button>
      <button id="five" class="square">5</button>
      <button id="six" class="square">6</button>
      <button id="mult" class="square light">X</button>
      <button id="seven" class="square">7</button>
      <button id="eight" class="square">8</button>
      <button id="nine" class="square">9</button>
      <button id="minus" class="square light">-</button>
      <button id="zero" class="square">0</button>
      <button id="decimal" class="square">.</button>
      <button id="equal" class="square">=</button>
      <button id="plus" class="square light">+</button>
    </div>
<script src="main.js" charset="utf-8"></script>
  </body>
</html>
